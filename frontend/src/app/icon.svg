<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <linearGradient id="wallet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E7FF"/>
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>

  <!-- Wallet Body -->
  <rect x="100" y="160" width="260" height="200" rx="20" fill="url(#wallet)"/>

  <!-- Wallet Flap -->
  <path d="M100 200 Q100 160 140 160 L320 160 Q360 160 360 200 L360 220 L100 220 Z" fill="#C4B5FD"/>

  <!-- Wallet Clasp -->
  <circle cx="330" cy="260" r="25" fill="#8B5CF6"/>
  <circle cx="330" cy="260" r="12" fill="#FFFFFF"/>

  <!-- AI Sparkles -->
  <g fill="#FCD34D">
    <!-- Top sparkle -->
    <path d="M400 100 L405 115 L420 120 L405 125 L400 140 L395 125 L380 120 L395 115 Z"/>
    <!-- Right sparkle -->
    <path d="M420 200 L423 210 L433 213 L423 216 L420 226 L417 216 L407 213 L417 210 Z"/>
    <!-- Small sparkle -->
    <path d="M380 80 L382 87 L389 89 L382 91 L380 98 L378 91 L371 89 L378 87 Z"/>
  </g>

  <!-- Currency Symbol (PKR-inspired) -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#8B5CF6">Rs</text>
</svg>
