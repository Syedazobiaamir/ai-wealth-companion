apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: kubernetes-secrets
  namespace: ai-wealth
spec:
  type: secretstores.kubernetes
  version: v1
  metadata: []

---
# Secret access configuration
# Allows Dapr to read secrets from Kubernetes Secrets in the ai-wealth namespace
# Secrets are managed via Helm and stored in DOKS encrypted secret store

# Required secrets (created by Helm):
# - ai-wealth-secrets:
#     DATABASE_URL: Neon PostgreSQL connection string
#     GEMINI_API_KEY: Google Gemini API key
#     JWT_SECRET_KEY: JWT signing secret
#     REDIS_PASSWORD: Redis authentication password

# Usage in application:
# dapr_client.get_secret("kubernetes-secrets", "ai-wealth-secrets", "DATABASE_URL")
