{{- if .Values.mcpServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mcpServer.name }}
  namespace: {{ include "ai-wealth-companion.namespace" . }}
  labels:
    {{- include "ai-wealth-companion.mcpServer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServer.replicaCount }}
  {{- if .Values.mcpServer.strategy }}
  strategy:
    type: {{ .Values.mcpServer.strategy.type | default "RollingUpdate" }}
    {{- if eq .Values.mcpServer.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.mcpServer.strategy.rollingUpdate.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.mcpServer.strategy.rollingUpdate.maxUnavailable | default 0 }}
    {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-wealth-companion.mcpServer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-wealth-companion.mcpServer.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if and .Values.dapr .Values.dapr.enabled .Values.mcpServer.dapr .Values.mcpServer.dapr.enabled }}
        # Dapr sidecar injection annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ .Values.mcpServer.dapr.appId | default .Values.mcpServer.name }}"
        dapr.io/app-port: "{{ .Values.mcpServer.dapr.appPort | default .Values.mcpServer.service.targetPort }}"
        dapr.io/log-level: "{{ .Values.mcpServer.dapr.logLevel | default "info" }}"
        dapr.io/enable-metrics: "{{ .Values.mcpServer.dapr.enableMetrics | default true }}"
        dapr.io/config: "ai-wealth-config"
        # Dapr sidecar resource limits
        dapr.io/sidecar-cpu-limit: "300m"
        dapr.io/sidecar-cpu-request: "50m"
        dapr.io/sidecar-memory-limit: "128Mi"
        dapr.io/sidecar-memory-request: "32Mi"
        {{- end }}
    spec:
      serviceAccountName: {{ include "ai-wealth-companion.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: {{ .Values.mcpServer.name }}
          image: "{{ .Values.mcpServer.image.repository }}:{{ .Values.mcpServer.image.tag }}"
          imagePullPolicy: {{ .Values.mcpServer.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.mcpServer.service.targetPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "ai-wealth-companion.fullname" . }}-config
            # Secrets for database access
            - secretRef:
                name: {{ .Values.secrets.database.existingSecret }}
                optional: true
          resources:
            {{- toYaml .Values.mcpServer.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.mcpServer.healthCheck.livenessPath }}
              port: http
            initialDelaySeconds: {{ .Values.mcpServer.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.mcpServer.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.mcpServer.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.mcpServer.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.mcpServer.healthCheck.readinessPath }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.mcpServer.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.mcpServer.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.mcpServer.healthCheck.failureThreshold }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
