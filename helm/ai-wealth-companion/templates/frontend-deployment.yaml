{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.frontend.name }}
  namespace: {{ include "ai-wealth-companion.namespace" . }}
  labels:
    {{- include "ai-wealth-companion.frontend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  {{- if .Values.frontend.strategy }}
  strategy:
    type: {{ .Values.frontend.strategy.type | default "RollingUpdate" }}
    {{- if eq .Values.frontend.strategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.frontend.strategy.rollingUpdate.maxSurge | default 1 }}
      maxUnavailable: {{ .Values.frontend.strategy.rollingUpdate.maxUnavailable | default 0 }}
    {{- end }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-wealth-companion.frontend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ai-wealth-companion.frontend.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if and .Values.dapr .Values.dapr.enabled .Values.frontend.dapr .Values.frontend.dapr.enabled }}
        # Dapr sidecar injection annotations
        dapr.io/enabled: "true"
        dapr.io/app-id: "{{ .Values.frontend.dapr.appId | default .Values.frontend.name }}"
        dapr.io/app-port: "{{ .Values.frontend.dapr.appPort | default .Values.frontend.service.targetPort }}"
        dapr.io/log-level: "{{ .Values.frontend.dapr.logLevel | default "info" }}"
        dapr.io/enable-metrics: "{{ .Values.frontend.dapr.enableMetrics | default true }}"
        dapr.io/config: "ai-wealth-config"
        # Dapr sidecar resource limits
        dapr.io/sidecar-cpu-limit: "300m"
        dapr.io/sidecar-cpu-request: "50m"
        dapr.io/sidecar-memory-limit: "128Mi"
        dapr.io/sidecar-memory-request: "32Mi"
        {{- end }}
    spec:
      serviceAccountName: {{ include "ai-wealth-companion.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: {{ .Values.frontend.name }}
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.targetPort }}
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ai-wealth-companion.fullname" . }}-config
                  key: BACKEND_URL
            {{- range $key, $value := .Values.frontend.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: {{ .Values.frontend.healthCheck.livenessPath }}
              port: http
            initialDelaySeconds: {{ .Values.frontend.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.frontend.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.frontend.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.frontend.healthCheck.readinessPath }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.frontend.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.frontend.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.frontend.healthCheck.failureThreshold }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
