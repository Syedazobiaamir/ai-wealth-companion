apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-wealth-ingress
  namespace: ai-wealth
  labels:
    app.kubernetes.io/part-of: ai-wealth
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: ai-wealth.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
